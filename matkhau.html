<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập </title>
    <style>
        /* BODY ĐEN, căn giữa */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* BOX LOGIN */
        .login-box {
            background: #111;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255,255,255,0.1);
            text-align: center;
            width: 360px;
            color: #fff;
            position: relative;
        }

        .login-box h2 {
            margin-bottom: 30px;
            color: #ff8800;
        }

        /* INPUT */
        .login-box input {
    width: calc(100% - 8px);
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    background: #222;
    color: #fff;
    font-size: 16px;
    box-sizing: border-box;
}


        .login-box input::placeholder {
            color: #888;
        }

        /* BUTTON */
        .login-box button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background: #ff8800;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background: #e67600;
        }

        /* LỖI */
        .error {
            color: #ff4d4d;
            margin-top: 15px;
            display: none;
            font-weight: bold;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0% { transform: translateX(0px); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0px); }
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Đăng nhập</h2>
        <input type="password" id="password" placeholder="Nhập mật khẩu...">
        <button onclick="checkPass()">Đăng nhập</button>
        <p class="error" id="errorText">Sai key! Hãy liên hệ admin để lấy key</p>
    </div>


    <script>
       const SALT = "xL1p02ks918Jas9";
            // Hàm HASH SHA-256 + SALT
    async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password + SALT);

        const hash = await crypto.subtle.digest("SHA-256", data);
        return Array.from(new Uint8Array(hash))
            .map(b => b.toString(16).padStart(2, "0"))
            .join("");
    }
    const HASH_free = "3838970411b1880ed63d26e88fc84848c48493a453c9bfdcfd650214681ed9b4";
    const HASH_premium= "";

    async function checkPass() {

        let inputPass = document.getElementById("password").value;
        let errorText = document.getElementById("errorText");

        // Tính HASH
        let inputHash = await hashPassword(inputPass);

        if (inputHash === HASH_free) {
            window.location.href = "darkmathfree.html";
        }
        else if (inputHash === HASH_premium) {
            window.location.href = "darkmathpremium.html";
        }
        else {
            errorText.style.display = "block"; 
        }
    }
    </script>

</body>
</html>
